{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee menu</title>
    <link rel="stylesheet" href=" {% static "menu.css" %} ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Навигационная панель -->
    <header class="header">
        <a href="{% url "coffee_house:home" %}" class="name">Coofee House</a>

        <input type="checkbox" id="check">

        <label for="check" class="menu">
            <i class="bx bx-menu" id="icon-menu"></i>
            <i class="bx bx-x" id="close-menu"></i>
        </label>


        <nav class="navbar">
            {% if not user.is_authenticated %}
            <a href="{% url "coffee_house:auth" %}"><span>Вход</span></a>
            {% else %}
            <a href="{% url "coffee_house:logout" %}"><span>Выход</span></a>
            <a href="{% url "coffee_house:add_coffee_house" %}"><span>Создать кофейню</span></a>
            {% endif %}
        </nav>
    </header>
    <!-- Контейнер с сервисами -->
    <div class="conteiner">
        <div class="service-content">
            <div class="service">
                {% block title %}
                
                {% endblock title %}
                
                <div class="card-content" id='card-content'>
                    <!-- Все кофейни -->
                    {% block content %}
                    
                    {% endblock content %}
                </div>
            </div>
        </div>
    </div>

</body>

</html>
