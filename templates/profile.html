{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "index.css" %}">
    <title>Coffee</title>
</head>

<body>
    <header class="header">
        <a href="{% url "home:home" %}" class="name">Coofee House</a>

        <input type="checkbox" id="check">

        <label for="check" class="menu">
            <i class="bx bx-menu" id="icon-menu"></i>
            <i class="bx bx-x" id="close-menu"></i>
        </label>


        <nav class="navbar">
            {% if not user.is_authenticated %}
            <a href="{% url "user:auth" %}"><span>Вход</span></a>
            {% else %}
            <a href="{% url "user:logout" %}"><span>Выход</span></a>
            <a href="{% url "coffee_profile:profile" %}"><span>Профиль</span></a>
            {% endif %}
        </nav>
    </header>
    
    {% block content %}{% endblock content %}

</body>

</html>
